<div class="bg-container height-unset">
    <app-page-title pageTitle="My profile" navigateText="Back" (navigateClick)="goBack()"></app-page-title>
</div>

<div class="container">
    <div class="page-navigation row">
        <div class="col-lg-3 col-xxl-2">
            <ul class="list-unstyled">
                <li>
                    <a (click)="gotoPage('profile-details')" class="font-m" [class.active-link]="selectedPage === 'profile-details'">
                        Profile Details
                    </a>
                </li>
                <li>
                    <a (click)="gotoPage('password')" class="font-m" [class.active-link]="selectedPage === 'password'">Password</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-4 mt-3 mt-lg-1 col-xxl-6">
            <app-general-profile *ngIf="selectedPage === 'profile-details'"></app-general-profile>
            <app-change-password *ngIf="selectedPage === 'password'"></app-change-password>
        </div>
    </div>
</div>
<div class="mt-8"></div>
