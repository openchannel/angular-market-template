<div>
  <table class="table border-bottom">
    <thead>
      <tr>
        <td class="fields-secondary-color font-bold">
          Label
        </td>
        <td class="fields-secondary-color font-bold">
          Type
        </td>
        <td class="fields-secondary-color font-bold">
          Attributes
        </td>
        <td class="fields-secondary-color font-bold">
          Description
        </td>
        <td></td>
      </tr>
    </thead>
    <tbody cdkDropList (cdkDropListDropped)="itemDropped($event)">
      <tr *ngFor="let field of newFieldDefinitions; let i = index"
           cdkDrag class="cursor-drug">
        <td>{{field.label}}</td>
        <td>{{field.type | camelCaseToNormal | titlecase}}</td>
        <td>
          <div class="row mb-1" *ngFor="let attribute of field.attributes | keyvalue">
            <div class="col-5 p-0 font-bold">{{attribute.key | camelCaseToNormal | titlecase}}</div>
            <div class="col-7 pl-2 pr-0">
              {{attribute.value}}
            </div>
          </div>
        </td>
        <td>{{field.description}}</td>
        <td>
          <div class="row">
            <div class="fields-button fields-delete-btn mr-1 cursor-pointer"
                 *ngIf="field.category !== 'FIXED'"
                 (click)="deleteField(i)">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
            </div>
            <div class="fields-button mr-1 cursor-pointer" (click)="editField(field, i)">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg>
            </div>
            <div class="fields-button cursor-pointer" (click)="previewField(field)">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.134 13.134 0 0 0 1.66 2.043C4.12 11.332 5.88 12.5 8 12.5c2.12 0 3.879-1.168 5.168-2.457A13.134 13.134 0 0 0 14.828 8a13.133 13.133 0 0 0-1.66-2.043C11.879 4.668 10.119 3.5 8 3.5c-2.12 0-3.879 1.168-5.168 2.457A13.133 13.133 0 0 0 1.172 8z"/>
                <path fill-rule="evenodd" d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end mt-2">
    <oc-button text="ADD FIELD" type="primary"
               [style]="'min-width: 130px'" (click)="editField()"></oc-button>
  </div>
</div>
